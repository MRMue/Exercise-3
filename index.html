<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--<link rel="stylesheet" href="styles.css" />-->
    <style>
      div {
        height: 100px;
        width: 100px;
        position: relative;
      }

      #d0 {
        background-color: red;
      }

      #d1 {
        background-color: blue;
        left: 100px;
      }

      #d2 {
        background-color: green;
        left: 200px;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>CSS Challenge</h1>
      <div id="d0"></div>
      <div id="d1"></div>
      <div id="d2"></div>
    </main>
  </body>
</html>
